<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/dist.css" rel="stylesheet">
  <title>Translatator</title>
  <link rel="icon" href="favicon.ico" />
  <script src="/js/jquery.min.js"></script>
  <script src="/js/index.js"></script>
</head>
<body>
  <!-- Navbar-------------------------------------------------------------->
  <nav class="bg-grey px-2 sm:px-4 py-2.5 shadow-md sticky">

    <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a href="#" class="flex items-center">
        <img src="/images/logo.png" class="h-6 mr-3 sm:h-9" />
        <span class="self-center text-xl font-semibold whitespace-nowrap">Translator</span>
    </a>
    <div class="flex md:order-2">
        <button type="button" class="text-white bg-orange-400 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">EN</button>
        <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-cta" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class=" justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <ul class="flex flex-col p-4 mt-4 mr-20 border border-gray-300 rounded-lg bg-teal-500 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-teal-700 md:hover:bg-transparent md:hover:text-teal-700 md:p-0" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-teal-700 md:hover:bg-transparent md:hover:text-teal-700 md:p-0">About</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-teal-700 md:hover:bg-transparent md:hover:text-teal-700 md:p-0 ">Services</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-teal-700 md:hover:bg-transparent md:hover:text-teal-700 md:p-0">Contact</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  <!-- Module de Traduction------------------------------------------------->
  <div class="flex justify-center">
  <div class="content justify-center max-w-sm rounded border border-teal-500 overflow-hidden shadow-xl my-3 bg-zinc-300">
    <form class="max-w-sm" id="translationForm">
      <div class="flex justify-center border-teal-500 py-2">
        <input
          class="appearance-none rounded w-full text-gray-700 mx-3 py-1 px-2 leading-tight focus:outline-none"
          type="text" placeholder="Texte Ã  traduire" aria-label="Full name" id="prompt"/>
        <button
          class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-3 mr-3 rounded"
          type="button"/>
          Traduire
        </button>
      </div>
    </form>
    <div class="px-6 py-4">
      <output>
        <div class="font-bold text-lg mb-2">The Coldest Sunset</div>
      </output>
    </div>
    <div class="px-6 pt-4 pb-2">
      <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
          <div class="flex items-center pl-3">
            <input id="horizontal-list-ip" type="radio" value="ip" name="list-languages" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-ip" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Ipsum</label>
          </div>
        </li>
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
          <div class="flex items-center pl-3">
            <input id="horizontal-list-dw" type="radio" value="dw" name="list-languages" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="horizontal-list-dw" class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Dwarven</label>
          </div>
        </li>
      </ul>
      </div>
    </div>
  </div>
  <div id="google_translate_element"></div>
</body>
<footer></footer>
</html>
